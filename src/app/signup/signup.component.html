      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" autocomplete="email" placeholder="name@site.com">
        <mat-error
          *ngIf="signupForm.controls['email'].hasError('email') && !signupForm.controls['email'].hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="signupForm.controls['email'].hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" autocomplete="new-password" placeholder="Minimum of 6 characters">
        <mat-hint align="start">Minimum of 6 characters</mat-hint>
        <mat-error
          *ngIf="signupForm.controls.password.hasError('minlength') && !signupForm.controls.password.hasError('required')">
          Please exceed 6 characters
        </mat-error>
        <mat-error *ngIf="signupForm.controls['password'].hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width" appearance="fill">
        <mat-label>State code</mat-label>
        <input formControlName="state_code" matInput placeholder="e.g. AB/17A/4567">
        <mat-error
          *ngIf="signupForm.controls['state_code'].hasError('pattern') && !signupForm.controls['state_code'].hasError('required')">
          Please enter a valid state code
        </mat-error>
        <mat-error *ngIf="signupForm.controls['state_code'].hasError('required')">
          State code is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <button role="button" (click)="signUp()" class="signup-button" [disabled]="signupForm.invalid" mat-raised-button color="primary">Sign
        up</button>

    </form>

    <div class="login-sentence">Have an account? <a routerLink="/login">Login</a>.</div>
