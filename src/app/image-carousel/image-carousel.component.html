<section class="example-container">
    <!-- <h2>Step {{ selectedIndex + 1 }}/{{ steps.length }}</h2> -->
  
    <div >
      <ng-container 
      [style.display]="selected ? 'block' : 'none'" 
      [ngTemplateOutlet]="selected.content"
      (swipeleft)="onSwipeLeft($event)"
        (swiperight)="onSwipeRight($event)"
      >
        
      </ng-container>

      <!-- controls -->
    <button
      [style.display]="selectedIndex === 0 ? 'none' : 'block'" 
      class="control prev" cdkStepperPrevious>
      <span class="arrow left"></span>
    </button>
    <button
    [style.display]="selectedIndex === steps.length - 1 ? 'none' : 'block'" 
      class="control next" cdkStepperNext>
      <span class="arrow right"></span>
    </button>

      <div class="container">
        <span
            *ngFor="let step of steps; let i = index"
            [ngClass]="{'dot': true, 'active': selectedIndex === i}"
            (click)="onClick(i)"
        ></span>
        
    </div>
    </div>
