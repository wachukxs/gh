<mat-toolbar color="primary">

  <mat-toolbar-row>
    <span>Green Homes</span><!--Green Tower Realities-->
    <span class="example-spacer"></span>

    <button *ngIf="!(isHandset$ | async)" mat-button [routerLink]="['/signup']">Sign up</button>
    <button mat-button *ngIf="isHandset$ | async">
      <mat-icon class="nav-icon" aria-hidden="true" [routerLink]="['/signup']" aria-label="sign up person icon">person_add</mat-icon>
    </button>

    <button *ngIf="!(isHandset$ | async)" mat-button [routerLink]="['/login']">Login</button>
    <button mat-button *ngIf="isHandset$ | async">
      <mat-icon class="nav-icon" aria-hidden="true" [routerLink]="['/signup']" aria-label="login person icon">person_outline</mat-icon>
    </button>
    

    <button mat-button [matMenuTriggerFor]="menu" *ngIf="!(isHandset$ | async)">Menu</button>
    
    <button (click)="this.rightMeunState = !this.rightMeunState" mat-button [matMenuTriggerFor]="menu" *ngIf="isHandset$ | async">
      <mat-icon class="nav-icon" aria-hidden="true" aria-label="meun icon" *ngIf="isHandset$ | async">menu{{ toggleRightMeunState }}</mat-icon>
    </button>

    <mat-menu #menu="matMenu">
      <button mat-menu-item [routerLink]="['/']">Home</button>
      <button mat-menu-item [routerLink]="['/dashboard']">Dashboard</button>
      <button mat-menu-item [routerLink]="['/form']">Form</button>
      <button mat-menu-item [routerLink]="['/nav']">Nav</button>
      <button mat-menu-item [routerLink]="['/cart']">Cart</button>
      <button mat-menu-item [routerLink]="['/status']">Status</button>
    </mat-menu>

  </mat-toolbar-row>

</mat-toolbar>
