<mat-toolbar color="primary">

  <mat-toolbar-row>
    <span class="app-name-header" routerLink="/home">Corpers Online</span>
    <span class="example-spacer"></span>

    <button *ngIf="!(isHandset$ | async)" mat-button (click)="openCreatePostDialot()">New Post</button>
    <button mat-button *ngIf="isHandset$ | async" (click)="openCreatePostDialot()">
      <mat-icon class="nav-icon" aria-label="sign up person icon">add</mat-icon>
    </button>

    <button mat-button [matMenuTriggerFor]="menu" *ngIf="!(isHandset$ | async)">Menu</button>
    
    <button mat-button (menuOpened)="menuOpen()" (menuClosed)="menuClose()" [matMenuTriggerFor]="menu" *ngIf="isHandset$ | async">
      <mat-icon class="nav-icon" aria-label="meun icon" *ngIf="isHandset$ | async">menu{{ menuState }}</mat-icon>
    </button>

    <mat-menu #menu="matMenu">
      <button mat-menu-item [routerLink]="['/']">Home</button>
      <button mat-menu-item [routerLink]="['/dashboard']">Dashboard</button>
      <button mat-menu-item [routerLink]="['home/profile']">Profile</button>
      <button mat-menu-item [routerLink]="['/signup']">Sign up</button>
      <button mat-menu-item [routerLink]="['/login']">Login</button>
      <button mat-menu-item [routerLink]="['/']" (click)="logout()">Logout</button>
    </mat-menu>

  </mat-toolbar-row>

</mat-toolbar>

<router-outlet></router-outlet>
